<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Party Playing</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
  <mat-sidenav-container class="example-container" *ngIf="shouldRun">

    <!-- SideNav elements here -->
    <mat-sidenav class = "blue-bg" style = "text-align: center;" #sidenav mode="side">
      <div class="row" style="z-index:1">
        <a  *ngIf="PL !== null" routerLink="/{{PL.id}}/search/{{socketId}}" class="waves-effect waves-light btn charcoal-bg" style="    
        margin-top: 10%;
    left: -6%;
    margin-bottom: 11%;
    padding-left: 13%;
    padding-right: 12%;">ðŸ”Ž Search</a>



        <a *ngIf="PL !== null" routerLink="/{{PL.id}}/playlist/{{socketId}}" class="waves-effect waves-light btn charcoal-bg" style="
                                        
                                        position: relative;
    margin-top: 9%;
    left: -7%;
    padding-left: 8%;
    padding-right: 9%;
    border-radius: 6%;">ðŸŽ¶ Playlist</a>
      </div>


      <div *ngIf="PL !== null">
        <h5 class="down" style="font-weight: bold">ðŸŽ¤ {{PL.id}}'s singers ðŸŽ¤</h5>
        <div *ngFor="let user of PL.users">
          <p *ngIf="user" class="pad-3" style="text-align: center">{{user.substring(1, 7)}}</p>
          <div class="charcoal-f divider">
          </div>
        </div>
      </div>

    </mat-sidenav>

    <!-- Main Content here -->
    <mat-sidenav-content class="charcoal-bg">

      <p><button class="sideNavTrigger btn" style="background-color: #00A8E0" mat-button (click)="sidenav.toggle()"><i
            class=" material-icons">menu</i></button></p>


      <!-- Spot for video -->
      <div class="container youtube-player" *ngIf="videoID">
    <section class="panel panel-info">
     
      <div class="panel-body">
        <!-- {{videoID}} -->
        <youtube-player
          videoId="{{videoID}}"
          (ready)="savePlayer($event)"
          (change)="onStateChange($event)"
          width="303"
          height="80"
          
        >
        </youtube-player>
      </div>
    </section>


  </div>
          <!-- DIV FOR HECTOR/JOSH -->
          <!-- <div style = "height: 100px; width: 303px; background-color:black">
          </div> -->

          <!-- <div class="pad-10" style = "background-color: #00A8E0; margin-top: 2%; margin-bottom: -2%;">
              <p class="white-f overflow"></p>
            </div> -->
            <div class = "center">
        
              
                <ack-webcam
              [options] = "options"
            
              ></ack-webcam>
            </div>


  



      <!-- Div for lyrics -->
   <div class="pad-10" style = "margin-top: -5%;"> 
        <p class="white-f overflow" *ngIf = "currLyrics != ''">
          {{currLyrics}}
        
        </p>
      </div>


    </mat-sidenav-content>
  </mat-sidenav-container>

</body>

</html>
